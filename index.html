<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت امنیتی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
        .chat-message {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8 px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <!-- هدر -->
        <div class="bg-blue-600 text-white p-4">
            <h1 class="text-xl font-bold text-center">ورود به چت گروهی</h1>
        </div>

        <!-- فرم ورود -->
        <div id="joinForm" class="p-6">
            <div class="mb-4">
                <label for="groupKey" class="block text-gray-700 mb-2">کلید گروه:</label>
                <input type="text" id="groupKey" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: group1" required>
            </div>
            <button id="joinButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">ورود</button>
        </div>

        <!-- انتخاب نقش -->
        <div id="roleSelection" class="hidden p-6">
            <div class="mb-4">
                <label for="roleSelect" class="block text-gray-700 mb-2">نقش خود را انتخاب کنید:</label>
                <select id="roleSelect" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
            </div>
            <button id="startChat" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition">شروع چت</button>
        </div>

        <!-- پنجره چت -->
        <div id="chatBox" class="hidden flex flex-col h-96">
            <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
                <h2 id="currentRole" class="font-bold"></h2>
                <span id="groupName" class="text-sm"></span>
            </div>
            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            <div class="p-4 border-t flex">
                <input type="text" id="messageInput" class="flex-1 px-4 py-2 border rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="پیام شما...">
                <button id="sendButton" class="bg-blue-600 text-white px-4 py-2 rounded-l-lg hover:bg-blue-700 transition">ارسال</button>
            </div>
        </div>
    </div>

    <script>
        // تنظیمات پایه
        const groupKeyInput = document.getElementById("groupKey");
        const joinForm = document.getElementById("joinForm");
        const joinButton = document.getElementById("joinButton");
        const roleSelection = document.getElementById("roleSelection");
        const roleSelect = document.getElementById("roleSelect");
        const startChat = document.getElementById("startChat");
        const chatBox = document.getElementById("chatBox");
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const currentRoleSpan = document.getElementById("currentRole");
        const groupNameSpan = document.getElementById("groupName");

        let socket;
        let userRole;
        let groupKey;

        // رویداد ورود به گروه
        joinButton.addEventListener("click", async () => {
            groupKey = groupKeyInput.value;
            if (!groupKey) return;

            try {
                const response = await fetch(`https://security-chat.liara.run/get_group_roles?group_key=${groupKey}`);
                if (response.ok) {
                    const roles = await response.json();
                    roleSelect.innerHTML = '';
                    roles.forEach(role => {
                        const option = document.createElement("option");
                        option.value = role;
                        option.textContent = role;
                        roleSelect.appendChild(option);
                    });
                    joinForm.classList.add("hidden");
                    roleSelection.classList.remove("hidden");
                } else {
                    alert("گروه یافت نشد!");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("خطا در ارتباط با سرور");
            }
        });

        // رویداد شروع چت
        startChat.addEventListener("click", () => {
            userRole = roleSelect.value;
            if (!userRole) return;

            currentRoleSpan.textContent = `چت به عنوان: ${userRole}`;
            groupNameSpan.textContent = `گروه: ${groupKey}`;
            roleSelection.classList.add("hidden");
            chatBox.classList.remove("hidden");

            // اتصال به WebSocket
            socket = new WebSocket(`wss://security-chat.liara.run/ws/${groupKey}/${userRole}`);

            socket.onmessage = (event) => {
                const messageDiv = document.createElement("div");
                messageDiv.className = "chat-message bg-gray-100 p-3 rounded-lg";
                messageDiv.textContent = event.data;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };
        });

        // ارسال پیام
        sendButton.addEventListener("click", () => {
            const message = messageInput.value;
            if (message && socket) {
                socket.send(message);
                messageInput.value = "";
            }
        });

        // ارسال با Enter
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
