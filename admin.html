<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت چت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
            <div class="bg-blue-600 text-white p-4">
                <h1 class="text-xl font-bold text-center">پنل مدیریت چت</h1>
            </div>

            <!-- ایجاد گروه جدید -->
            <div class="p-6 border-b">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">ایجاد گروه جدید</h2>
                <form id="createGroupForm" class="space-y-4">
                    <div>
                        <label for="createGroupKey" class="block text-gray-700 mb-2">کلید گروه:</label>
                        <input type="text" id="createGroupKey" name="group_key" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: group2" required>
                    </div>
                    <div>
                        <label for="adminKey" class="block text-gray-700 mb-2">کلید ادمین:</label>
                        <input type="text" id="adminKey" name="admin_key" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="یک کلید امن انتخاب کنید" required>
                    </div>
                    <div>
                        <label for="roles" class="block text-gray-700 mb-2">نقش‌ها (با کاما جدا کنید):</label>
                        <input type="text" id="roles" name="roles" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: مدیر,کاربر,میهمان" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition">ایجاد گروه</button>
                </form>
            </div>

            <!-- حذف گروه -->
            <div class="p-6">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">حذف گروه</h2>
                <form id="deleteGroupForm" class="space-y-4">
                    <div>
                        <label for="deleteGroupKey" class="block text-gray-700 mb-2">کلید گروه:</label>
                        <input type="text" id="deleteGroupKey" name="group_key" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="مثال: group1" required>
                    </div>
                    <div>
                        <label for="deleteAdminKey" class="block text-gray-700 mb-2">کلید ادمین:</label>
                        <input type="text" id="deleteAdminKey" name="admin_key" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="کلید ادمین این گروه" required>
                    </div>
                    <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition">حذف گروه</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ایجاد گروه
        document.getElementById("createGroupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch("https://security-chat.liara.run/admin/create_group", {
                    method: "POST",
                    body: new URLSearchParams(formData)
                });

                if (response.ok) {
                    alert("گروه با موفقیت ایجاد شد!");
                    e.target.reset();
                } else {
                    const error = await response.text();
                    alert(`خطا: ${error}`);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("خطا در ارتباط با سرور");
            }
        });

        // حذف گروه
        document.getElementById("deleteGroupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch("https://security-chat.liara.run/admin/delete_group", {
                    method: "POST",
                    body: new URLSearchParams(formData)
                });

                if (response.ok) {
                    alert("گروه با موفقیت حذف شد!");
                    e.target.reset();
                } else {
                    const error = await response.text();
                    alert(`خطا: ${error}`);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("خطا در ارتباط با سرور");
            }
        });
    </script>
</body>
</html>
